    //ES-6
         let phon = document.getElementById("phone");
        phon.addEventListener('input', () => {
            if(phon.value.length > 11){
                phon.style.color='red';
            }
            else if(phon.value.length < 11){
                phon.style.color='blue';
            }
            else{
                phon.style.color='black';
            }
            
        });
